services:
  stack-trace-resolver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stack-trace-resolver
    ports:
      - "${API_PORT:-8003}:8000"
    environment:
      # OpenRouter API ключ (используется для эмбеддингов и LLM)
      # Установите через .env файл или переменную окружения
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_EMBEDDING_MODEL=${OPENROUTER_EMBEDDING_MODEL:-qwen/qwen3-embedding-8b}
      - OPENROUTER_LLM_MODEL=${OPENROUTER_LLM_MODEL:-qwen/qwen-2.5-72b-instruct}
      
      # Настройки векторной базы
      - VECTOR_STORE_PATH=${VECTOR_STORE_PATH:-/app/vector_store}
      
      # Настройки логирования
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=${LOG_FILE:-/app/logs/app.log}
      
      # Яндекс Трекер (опционально)
      # OAuth токен можно использовать с cloud_org_id или org_id:
      - YANDEX_TRACKER_TOKEN=${YANDEX_TRACKER_TOKEN:-}
      - YANDEX_TRACKER_ORG_ID=${YANDEX_TRACKER_ORG_ID:-}
      # IAM токен используется только с cloud_org_id:
      - YANDEX_TRACKER_IAM_TOKEN=${YANDEX_TRACKER_IAM_TOKEN:-}
      - YANDEX_TRACKER_CLOUD_ORG_ID=${YANDEX_TRACKER_CLOUD_ORG_ID:-}
    volumes:
             # Сохраняем векторную базу данных (используем named volume для избежания проблем с правами)
      - vector_store:/app/vector_store
             # Сохраняем логи (используем named volume для избежания проблем с правами)
      - logs:/app/logs
             # Сохраняем клонированные репозитории (используем named volume для избежания проблем с правами)
      - cloned_repos:/app/cloned_repos
             # SSH ключ генерируется автоматически внутри контейнера при первом запуске
             # Публичный ключ будет выведен в логи - добавьте его в GitHub/GitLab
             # Монтируем директорию для сохранения ключей между перезапусками
      - ssh_keys:/home/appuser/.ssh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stack-trace-network

volumes:
  ssh_keys:
    driver: local
  vector_store:
    driver: local
  logs:
    driver: local
  cloned_repos:
    driver: local

networks:
  stack-trace-network:
    driver: bridge

